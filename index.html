<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <form id="trackform">
        <h1>Track Suggester</h1>
        <h4>Answer the following questions to find out which computer coding track you should take.</h4>
        <br>
        <div class="form-group">
          <label for="person1">Enter your name: </label>
          <input id="person1" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="age">Enter your age:</label>
          <input id="age" class="form-control" type="number">
        </div>

        <label for="question1">What is your drink of choice in the morning?</label>
        <select class="form-control" id="question1">
          <option value="20">Tea</option>
          <option value="5">Coffee</option>
          <option value="1">Water</option>
          <option value="5">Orange juice</option>
        </select>

        <label for="question2">Do you have any previous coding experiences?</label>
        <select class="form-control" id="question2">
          <option value="5">Never coded</option>
          <option value="25">Done some basic HTML</option>
          <option value="50">Done some JavaScript</option>
          <option value="100">Know language fully</option>
        </select>

        <label for="question3">Whats your favorite sport?</label>
        <select class="form-control" id="question3">
          <option value="80">Basketball</option>
          <option value="5">Hockey</option>
          <option value="40">Football</option>
          <option value="10">Baseball</option>
          <option value="60">Soccer</option>
        </select>

        <label for="question4">Which of these languages are you most familiar with?</label>
        <select class="form-control" id="question4">
          <option value="25">HTML</option>
          <option value="50">CSS</option>
          <option value="75">JavaScript</option>
          <option value="100">React</option>
          <option value="125">Ruby</option>
          <option value="150">UI</option>
          <option value="200">C++</option>
        </select>

        <label for="question5">How many hours a week do you work?</label>
        <select class="form-control" id="question5">
          <option value="100">10 hours</option>
          <option value="75">20 hours</option>
          <option value="50">30 hours</option>
          <option value="20">40 hours</option>
        </select>
        <br>
        <button type="submit" name="button" class="btn btn-info">Submit</button>
      </form>
    </div>
  </body>
</html>
