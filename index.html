<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <form id="trackform">
        <h1>Track Suggester</h1>
        <h4>Answer the following questions to find out which computer coding track you should take.</h4>
        <br>
        <div class="form-group">
          <label for="person1">Enter your name: </label>
          <input id="person1" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="age">Enter your age:</label>
          <input id="age" class="form-control" type="number">
        </div>

        <label for="question">What is your drink of choice in the morning?</label>
        <select class="form-control" id="question">
          <option value="">Tea</option>
          <option value="">Coffee</option>
          <option value="">Water</option>
          <option value="">Orange juice</option>
        </select>

        <label for="question2">Do you have any previous coding experiences?</label>
        <select class="form-control" id="question2">
          <option value="">Never coded</option>
          <option value="">Done some basic HTML</option>
          <option value="">Done some JavaScript</option>
          <option value="">Know language fully</option>
        </select>

        <label for="question3">Whats your favorite sport?</label>
        <select class="form-control" id="question3">
          <option value="">Basketball</option>
          <option value="">Hockey</option>
          <option value="">Football</option>
          <option value="">Baseball</option>
          <option value="">Soccer</option>
        </select>

        <label for="question4">Which of these languages are you most familiar with?</label>
        <select class="form-control" id="question4">
          <option value="">HTML</option>
          <option value="">CSS</option>
          <option value="">JavaScript</option>
          <option value="">React</option>
          <option value="">Ruby</option>
          <option value="">UI</option>
          <option value="">C++</option>
        </select>

        <label for="question5">How many hours a week do you work?</label>
        <select class="form-control" id="question5">
          <option value="">10 hours</option>
          <option value="">20 hours</option>
          <option value="">30 hours</option>
          <option value="">40 hours</option>
        </select>
        <br>
        <button type="submit" name="button" class="btn btn-info">Submit</button>
      </form>
    </div>
  </body>
</html>
